<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kav Academy – Bookings</title>
  <style>
    :root {
      --main-color: #b0e0e6;
      --accent-color: #89c2d9;
      --accent-color-dark: #78b0c7;
      --luxury-bg: #fdfdfd;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      color: #333;
      background: var(--luxury-bg);
      line-height: 1.6;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 5px var(--card-shadow);
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo a {
      text-decoration: none;
      font-size: 1.4em;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #333;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 1em;
      position: relative;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active {
      color: var(--main-color);
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      height: 2px;
      background: var(--main-color);
      width: 0;
      transition: width 0.3s;
    }
    nav a:hover::after, nav a.active::after {
      width: 100%;
    }


    .logo-img {
      height: 58px;       /* nav-bar logo: small enough to sit nicely inline */
      width: auto;        /* keep proportions */
      margin-right: 0.5em;
      vertical-align: middle;
    }

        /* ——— Base: keep hidden on desktop ——— */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .nav-toggle span {
      display: block;
      width: 100%;
      height: 2px;
      background: #333;         /* make bars visible */
      border-radius: 2px;
      margin-bottom: 4px;
    }
    .nav-toggle span:last-child {
      margin-bottom: 0;
    }
    
    /* ——— Mobile overlay menu ——— */
    @media (max-width: 768px) {
      /* show the button */
      .nav-toggle {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        position: relative;
        z-index: 1010;          /* sit above the menu */
      }
    
      /* full-screen sliding panel */
      header nav {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.97);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: translateX(100%);
        transition: transform .3s ease;
        z-index: 1000;
      }
      header nav.open {
        transform: translateX(0);
      }
    
      /* beefy, luxurious links */
      header nav a {
        margin: 1em 0;
        font-size: 1.4em;
        font-weight: 600;
        color: var(--accent-color-dark);
        text-transform: uppercase;
        letter-spacing: .05em;
        transition: color .3s;
      }
      header nav a:hover,
      header nav a.active {
        color: var(--accent-color);
      }
    }

    
    main {
      max-width: 800px;
      margin: 3em auto;
      padding: 0 1em;
      text-align: center;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      letter-spacing: 0.05em;
    }
    p {
      margin-bottom: 1.5em;
      font-size: 1.1em;
      color: #555;
    }
    .calendly-card {
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 15px var(--card-shadow);
      border-radius: 8px;
      overflow: hidden;
    }
    footer {
      text-align: center;
      padding: 2em 1em;
      background: #fff;
      color: #777;
      font-size: 0.9em;
      margin-top: 4em;
    }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <header>
        <div class="logo">
          <a href="../home/">
            <img src="../Kav Academy Logo.png"
                 alt="Kav Academy logo"
                 class="logo-img">
            KAV ACADEMY
          </a>
        </div>
  
      <!-- HAMBURGER TOGGLE (hidden on desktop) -->
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav>
        <a href="../home/">Home</a>
        <a href="../tutors/">Tutors</a>
        <a href="../bookings/">Bookings</a>
        <a href="../testimonials/">Testimonials</a>
        <a href="../contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h2 class="fade-in">Book Your Session</h2>
    <p class="fade-in">Select the date and time you'd like a session, as well as whether you'd like a 1h or 2h session.</p>

    <div class="calendly-card fade-in">
      <!-- Calendly inline widget begin -->
      <div class="calendly-inline-widget" data-url="https://calendly.com/kavianald/30min" style="min-width:320px;height:700px;"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      <!-- Calendly inline widget end -->
    </div>
  </main>

  <footer>
    <p>© 2025 Kav Academy. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu   = document.querySelector('header nav');
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => {
        navMenu.classList.toggle('open');
      });
    }
  
    // 2) Fade-in sequence for bookings page
    document.querySelectorAll('.fade-in').forEach((el, idx) => {
      setTimeout(() => el.classList.add('visible'), idx * 200);
    });
  });
  </script>

</body>
</html>
