<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kav Academy – Home</title>
  <style>
    :root {
      --main-color: #b0e0e6;
      --accent-color: #89c2d9;
      --accent-color-dark: #78b0c7;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0; color: #333; line-height: 1.6;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .header-container {
      max-width: 1200px; margin: 0 auto; padding: 1em;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo a {
      text-decoration: none; font-size: 1.4em; font-weight: 600;
      letter-spacing: 0.1em; color: #333;
    }
    nav a {
      text-decoration: none; color: #333; margin: 0 1em;
      position: relative; transition: color 0.3s;
    }
    nav a:hover { color: var(--main-color); }
    nav a::after {
      content: ""; position: absolute; bottom: -4px; left: 0;
      height: 2px; background: var(--main-color); width: 0;
      transition: width 0.3s;
    }
    nav a:hover::after,
    nav a.active::after { width: 100%; }
    nav a.active { color: var(--main-color); }

    main {
      max-width: 1200px; margin: 2em auto; padding: 0 1em;
    }
    section { margin-bottom: 2em; }

    /* Hero */
    .hero {
      display: flex; align-items: center; justify-content: center;
      padding: 2em 1em; background: #f5fbff; flex-wrap: wrap;
    }
    .hero-text { max-width: 600px; margin-right: 2em; }
    .hero-text h2 { font-size: 2.5em; margin-bottom: .5em; }
    .hero-text p { margin-bottom: 1em; font-size: 1.1em; }
    .hero-text .btn { font-size: 1.1em; padding: .6em 1.2em; margin-top: .5em; margin-bottom: 2rem; }
    .hero-image img { max-width: 100%; height: auto; border-radius: 10px; }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2em; text-align: center;
    }
    .feature h3 { font-size: 1.3em; margin-bottom: .5em; }
    .feature p { font-size: .95em; }

    /* Buttons */
    .btn {
      display: inline-block; background: var(--accent-color); color: #fff;
      text-decoration: none; border: none; border-radius: 5px;
      padding: .6em 1.2em; cursor: pointer;
      transition: background .3s, transform .3s; font-weight: 600;
    }
    .btn:hover { background: var(--accent-color-dark); transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }

    /* Fade-In */
    .fade-in {
      opacity: 0; transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .fade-in.visible {
      opacity: 1; transform: translateY(0);
    }

    /* Services */
    .services { text-align: center; }
    .services h2 {
      font-size: 2em; margin-bottom: 1em; color: var(--accent-color);
    }
    .services-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 2em;
    }
    @media (max-width: 800px) {
      .services-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .services-grid { grid-template-columns: 1fr; }
    }
    .service-box {
      display: flex; flex-direction: column; justify-content: center;
      text-align: center; background: #fff;
      border: 1px solid var(--accent-color);
      border-radius: 8px; padding: 1.5em; cursor: pointer;
      transition: transform .3s, box-shadow .3s;
    }
    .service-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .service-title {
      font-size: 1.2em; font-weight: 600; margin: 0; color: #333;
    }
    .service-desc {
      max-height: 0; overflow: hidden; opacity: 0;
      transition: max-height .4s ease, opacity .4s ease, margin-top .4s ease;
      margin-top: 0; color: #555;
    }
    .service-box.active {
      justify-content: flex-start;
    }
    .service-box.active .service-desc {
      max-height: 200px; opacity: 1; margin-top: 1em;
    }

    /* Courses + Certifications */
    .courses { text-align: center; }
    .courses h2 {
      font-size: 2em; margin-bottom: .8em; color: var(--accent-color);
    }
    .course-list {
      list-style: none; padding: 0;
      display: flex; flex-wrap: wrap; justify-content: center; gap: .8em;
    }
    .course-list li {
      background: var(--accent-color); color: #fff;
      padding: .5em 1em; border-radius: 5px; font-weight: 600;
    }
    .certifications {
      display: flex; justify-content: center; gap: 1.5em; margin-top: 1.5em;
    }
    .cert-badge {
      display: flex; flex-direction: column; align-items: center;
      background: #fff; border: 2px solid var(--accent-color);
      border-radius: 8px; padding: 1em; width: 100px;
      transition: transform .3s, box-shadow .3s;
    }
    .cert-badge:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .cert-badge img {
      width: 40px; height: auto; margin-bottom: .5em;
    }
    .cert-badge span {
      font-size: .9em; font-weight: 600;
      color: var(--accent-color-dark);
      text-align: center;
    }

    footer {
      text-align: center; padding: 2em 1em; background: #fff;
      color: #777; font-size: .9em;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="../home/">KAV ACADEMY</a></div>
      <nav>
        <a href="../home/" class="active">Home</a>
        <a href="../tutors/">Tutors</a>
        <a href="../bookings/">Bookings</a>
        <a href="../testimonials/">Testimonials</a>
        <a href="../contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero, Features & Services (omitted for brevity—same as before) -->

    <!-- Courses Section -->
    <section class="courses">
      <h2 class="fade-in">Courses</h2>
      <ul class="course-list fade-in">
        <li>Math 8–12</li>
        <li>Science 8–10</li>
        <li>Chemistry 11–12</li>
        <li>Biology 11–12</li>
        <li>Physics 11–12</li>
        <li>English 10–12</li>
      </ul>

      <div class="certifications fade-in">
        <!-- IB Certified Badge -->
        <div class="cert-badge">
          <img src="../ib-badge.png" alt="IB Certified">
          <span>IB Certified<br>Instructor</span>
        </div>
        <!-- AP Certified Badge -->
        <div class="cert-badge">
          <img src="../ap-badge.png" alt="AP Certified">
          <span>AP Certified<br>Instructor</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Kav Academy. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fade-in effect
      document.querySelectorAll('.fade-in').forEach(function(el, i) {
        setTimeout(() => el.classList.add('visible'), i * 200);
      });

      // Services accordion
      document.querySelectorAll('.service-box').forEach(box => {
        box.addEventListener('click', () => box.classList.toggle('active'));
      });
    });
  </script>
</body>
</html>
