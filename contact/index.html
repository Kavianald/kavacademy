<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kav Academy – Contact</title>
  <style>
    :root {
      --main-color: #b0e0e6;
      --accent-color: #89c2d9;
      --accent-color-dark: #78b0c7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      background: #f5fbff;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo a { text-decoration: none; font-size: 1.4em; font-weight: 600; letter-spacing: 0.1em; color: #333; }
    nav a { text-decoration: none; color: #333; margin: 0 1em; position: relative; transition: color 0.3s; }
    nav a:hover { color: var(--main-color); }
    nav a::after { content: ""; position: absolute; bottom: -4px; left: 0; height: 2px; background: var(--main-color); width: 0; transition: width 0.3s; }
    nav a:hover::after, nav a.active::after { width: 100%; }
    nav a.active { color: var(--main-color); }

    .hero {
      display: flex;
      justify-content: center;
      padding: 3em 1em;
      background: #f5fbff;
    }
    .contact-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(176,224,230,0.15);
      padding: 2.5em 2em;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .contact-card h2 {
      font-size: 2.5em;
      margin: 0 0 0.5em;
      color: #222;
    }
    .contact-card p {
      font-size: 1.1em;
      margin: 0.75em 0;
      color: #444;
    }
    .contact-card a {
      color: var(--accent-color-dark);
      text-decoration: none;
      font-weight: 600;
    }
    .contact-card a:hover { text-decoration: underline; }

    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }

    footer {
      text-align: center;
      padding: 2em 1em;
      background: #fff;
      color: #777;
      font-size: 0.9em;
      margin-top: 2em;
    }
    @media (max-width: 600px) {
      .contact-card { padding: 2em 1em; }
      .contact-card h2 { font-size: 2em; }
      .contact-card p { font-size: 0.98em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="../home/">KAV ACADEMY</a></div>
      <nav>
        <a href="../home/">Home</a>
        <a href="../tutors/">Tutors</a>
        <a href="../bookings/">Bookings</a>
        <a href="../testimonials/">Testimonials</a>
        <a href="." class="active">Contact</a>
      </nav>
    </div>
  </header>
  <section class="hero fade-in">
    <div class="contact-card fade-in">
      <h2>Get in Touch</h2>
      <p>Have any questions or ready to start? Reach out via phone or email below.</p>
      <p><strong>Phone:</strong> <a href="tel:(123)456-7890">(123) 456-7890</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@kavacademy.com">info@kavacademy.com</a></p>
    </div>
  </section>
  <footer>
    <p>© 2025 Kav Academy. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.fade-in').forEach(function(el, index) {
        setTimeout(function() { el.classList.add('visible'); }, index * 200);
      });
    });
  </script>
</body>
</html>
