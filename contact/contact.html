<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kav Academy – Contact</title>
  <style>
    :root {
      --main-color: #b0e0e6;
      --accent-color: #89c2d9;
      --accent-color-dark: #78b0c7;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      color: #222;
      line-height: 1.7;
      background: #f5f8fa;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo a {
      text-decoration: none;
      font-size: 1.4em;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #333;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 1em;
      position: relative;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--main-color);
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      height: 2px;
      background: var(--main-color);
      width: 0;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    nav a.active {
      color: var(--main-color);
    }
    nav a.active::after {
      width: 100%;
    }
    main {
      max-width: 750px;
      margin: 3em auto 2em auto;
      padding: 0 1em;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(176,224,230,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 2em;
      margin-top: 1em;
    }
    .contact-info {
      margin: 1.5em 0;
      text-align: center;
    }
    .contact-info p {
      font-size: 1.07em;
      margin: 0.5em 0;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      text-align: center;
      padding: 2em 1em;
      background: #fff;
      color: #777;
      font-size: 0.95em;
      margin-top: 2em;
    }
    @media (max-width: 600px) {
      main {
        margin: 1.5em 0;
        padding: 0 0.5em;
      }
      h2 {
        font-size: 1.6em;
      }
      .contact-info p {
        font-size: 0.98em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="../home/">KAV ACADEMY</a></div>
      <nav>
        <a href="../home/">Home</a>
        <a href="../tutors/">Tutors</a>
        <a href="../bookings/">Bookings</a>
        <a href="../testimonials/">Testimonials</a>
      </nav>
    </div>
  </header>
  <main>
    <h2 class="fade-in">Get in Touch</h2>
    <div class="contact-info fade-in">
      <p><strong>Phone:</strong> (604) 781-3830</p>
      <p><strong>Email:</strong> kavianald@gmail.com</p>
    </div>
  </main>
  <footer>
    <p>© 2025 Kav Academy. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.fade-in').forEach(function(el, index) {
        setTimeout(function() {
          el.classList.add('visible');
        }, index * 200);
      });
    });
  </script>
</body>
</html>
